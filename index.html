<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot-Adder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/imgs/tobikk.png">
</head>
<body>
    <div class="mainDiv">

    <h1>Brainrot-Adder</h1>
    <div class="inputs">
        <input id="url" type="text" placeholder="URL adresa obrázku">
        <input id="name" type="text" placeholder="Jméno">
        <input id="desc" type="text" placeholder="Popis">
        <input id="auth" type="text" placeholder="Název autora">
    </div>
    
    <div class="buttons">
        <button onclick="Post()" id="send">Send</button>
        <button onclick="DoS()" id="dos">DoS</button>
    </div>

    <div id="viewDiv">
        
        <h1 id="jmeno">name</h1>
        <img id="obrazek" alt="obrazek">
        <div id="textDiv">
        <h3 id="popis">desc</h3>
        <h3 id="autor">auth</h3>
        </div>
        
        <button onclick="restart()" id="restart">RESTART</button>
    </div>
    
    

    </div>
<script src="script.js"></script>
</body>
</html>
